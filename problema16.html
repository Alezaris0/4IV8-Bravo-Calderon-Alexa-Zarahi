<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 6: cálculo de edad</title>
    <link rel="stylesheet" href="CSS/problemas.css">
    <link rel="stylesheet" href="CSS/favicon.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" type="image/png" href="img/js_icon.png">
    <script src="JS/problema16.js"></script>
</head>
<body>
   
    <h1>
        <br><br>Realizar un algoritmo que calcule la edad de una persona.
    </h1>
    <form method="post" name="formulario">
        <table>
            <tr>
                <td class="td_sup">
                    Digite el año actual:
                </td>
                <td class="td_sup">
                    <input type="text" name="año_actual" onkeypress="return validarn(event)">
                </td>
            </tr>
            <tr>
                <td class="td_inf">
                    Digite el año de su nacimiento:
                </td>
                <td class="td_inf">
                    <input type="text" name="año_nacer" onkeypress="return validarn(event)">
                </td>
            </tr>
            <tr>
                <td class="td_sup"></td>
                <td class="td_sup">
                    <input type="button" value="Calcular edad" name="enviar" onclick="calculo()">
                </td>
            </tr>
            <tr>
                <td class="td_inf">
                    Edad aproximada:
                <td class="td_inf">
                    <input type="text" name="final" id="cantidad" readonly="readonly" class="input_text">
                </td>
            </tr>
            <tr>
                <td class="td_sup"></td>
                <td class="td_sup">
                    <input type="button" value="Borrar" name="reset" onclick="borrar()">
                </td>
            </tr>
        </table>
        <br>
    <table>
        <tr>
            <td><a href="problemas.html">Regresar al menu</a></td>
        </tr>
    </table>
    </form>
</body>
</html>
