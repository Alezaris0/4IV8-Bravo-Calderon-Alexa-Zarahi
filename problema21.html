<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 2.1 JS</title>
    <link rel="stylesheet" href="CSS/problemas.css">
    <link rel="stylesheet" href="CSS/favicon.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" type="image/png" href="img/js_icon.png">
    <script src="JS/problema21.js"></script>
</head>
<body>
    <h1>
        <br><br>Leer dos números: si son iguales, que los multiplique; si el primero es 
        mayor que el segundo, que los reste y, si no, que los sume.
    </h1>
    <form method="post" name="formulario">
        <table>
            <tr>
                <td class="td_sup">
                    Digite el primer número:
                </td>
                <td class="td_sup">
                    <input type="text" name="num_1" onkeypress="return validarn(event)">
                </td>
            </tr>
            <tr>
                <td class="td_inf">
                    Digite el segundo número:
                </td>
                <td class="td_inf">
                    <input type="text" name="num_2" onkeypress="return validarn(event)">
                </td>
            </tr>
            <tr>
                <td class="td_sup"></td>
                <td class="td_sup">
                    <input type="button" value="Realizar una operación" name="enviar" onclick="calculo()">
                </td>
            </tr>
            <tr>
                <td class="td_inf">
                    Resultado:
                <td class="td_inf">
                    <input type="text" name="final_num" id="cantidad" readonly="readonly" class="input_text">
                </td>
            </tr>
            <tr>
                <td class="td_sup"></td>
                <td class="td_sup">
                    <input type="button" value="Borrar" name="reset" onclick="borrar()">
                </td>
            </tr>
        </table>
    </form>
    <br>
    <table>
        <tr>
            <td><a href="problemas.html">Regresar al menu</a></td>
        </tr>
    </table>
</body>
</html>
