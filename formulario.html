<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/problemas.css">
    <title>Ejemplo de Formulario</title>
    <script language="JavaScript" type="text/JavaScript"
    src="./JS/validar.js" ></script>
</head>
<body>
    
  
    <form method="GET" name="formulario"
    onsubmit="return validar(this)" action="formulario.html">
        <p style="color:rgb(255, 255, 255);">Nombre:</p>
        <br>
        <input type="text" name="nombre" size="20" >
        <br>
        <p style="color:rgb(255, 255, 255);">Edad:</p>
        <br>
        <input type="text" name="edad" size="2" >
        <br>
        <p style="color:rgb(255, 255, 255);">Email:</p>
        <br>
        <input type="text" name="email" size="30">
        <br>
        <input type="submit" value="Enviar datos" name="enviar" >
        <input type="reset" value="Borrar Formulario" name="borrar" >
        <br>
        <a href="problemas.html"><h2>Regresar al Menu Principal</h2></a>
    </form>
    
</body>
</html>
